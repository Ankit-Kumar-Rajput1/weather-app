<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <section class="weather-box">
      <h1 class="app-title">🌦 Weather App</h1>
      <form class="input-group" onsubmit="event.preventDefault(); getWeather();">
        <input type="text" id="cityInput" placeholder="Enter city or village name..." aria-label="City name" />
        <button type="submit" aria-label="Search Weather">🔍</button>
      </form>
      <div id="weatherData" class="weather-info" aria-live="polite"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
